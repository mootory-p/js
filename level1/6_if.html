<body>
	<a href="../index.html" class="btn btn-outline-primary">home</a>

  <div class="container">

		<div class="row m-3">
			<button id="mode" class="btn bg-dark text-white">Dark Mode</button>
		</div>

		<div class="m-5">
			<div class="c-mode"></div>
		</div>
		
		

		<div class="blue-bg">
			<h4>아이디비번 공백 체크</h4>
				<form action="success.html">
					<div class="my-3">
						<input type="text" id="id" class="form-control" placeholder="아이디">
					 </div>
					 <div class="my-3">
						 <input type="password" id="pw" class="form-control" placeholder="비번 6자리이상 입력할것">
					 </div>
					 <button type="submit" id="gobtn" class="btn btn-primary">전송</button>
					 <button type="button" class="btn btn-secondary close id="close">닫기</button>
				</form>
		</div>
	</div>
	

	

	<script>

// darkmode
let count = 0;
document.getElementById('mode').addEventListener('click', function(){
	count += 1;
	document.querySelector('body').classList.toggle('darkmode');
  if(count % 2 == 1){
    document.getElementById('mode').innerHTML = 'Light Mode';
		} else {
    document.getElementById('mode').innerHTML = 'Dark Mode';
	}
})

// darkmode 기억해놓기
const body = document.querySelector('body'),
cMode = document.querySelector('.c-mode');
let getMode = localStorage.getItem('mode');
if(getMode && getMode == 'dark'){
	cMode.classList.add('dark');
	body.classList.add('darkmode');
}

cMode.addEventListener('click', () => {
	cMode.classList.toggle('dark');
	body.classList.toggle('darkmode');
	if(!body.classList.contains('darkmode')){
		return localStorage.setItem('mode', 'light');
	}
	localStorage.setItem('mode', 'dark');
});


// 아이디비번 공백 체크
		document.getElementById('gobtn').addEventListener('click', function(e){
 // $('form').on('submit', function(e){ 이렇게 써도 동일함
	
			if(document.getElementById('id').value == ''){
				e.preventDefault();
				alert('아이디 입력해주세요');
				}
			if(document.getElementById('pw').value == ''){
				e.preventDefault();
				alert('비번 입력해주세요');
				}
			if(document.getElementById('pw').value.length < 6){
				e.preventDefault();
				alert('6자리 이상 입력하세요');
			}
			
		});

// input 인풋값이 변경되는동안 이벤트 
//change 인풋값이 변경되고 어딘가를 클릭했을때 


// true or false / == or != / 1 or 0 


		function 삼육구게임(num){
			if (num % 9 == 0) {
				console.log("박수x2");
			} else if (num % 3 == 0){
				console.log('박수');
			} else {
				console.log('통과');
			}
		}

	
		function 합격했냐(a, b){
			if ( a < 40 || b < 40 ) {
				console.log('불합격')
			} else if (a + b >= 120) {
				console.log('합격')
			} else {
				console.log('불합격')
			}
		}
