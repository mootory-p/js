<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" 
	content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
	<a href="../index.html" class="btn btn-outline-primary">home</a>

	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<span class="navbar-brand">Navbar</span>
		</div>
	</nav> 

	<div class="alert-box" id="al">
		<p class="atext">아이디입력하셈.</p>	
		<button type="button" class="btn-close"></button>
	</div>

	<button class="btn btn-primary btn1" onclick="showhide('block')">Button 1 </button>



	<script>
		$('.navbar-brand').html('logo');
		$('.navbar-brand').css('color', 'blue');
		$('.navbar-brand').addClass('show');
		$('.navbar-brand').removeClass('show');
		$('.navbar-brand').toggleClass('show');

		$('.btn1').on('click', function(){
			$('#al').show();
		})
		$('.btn-close').on('click', function(){
			$('#al').hide();
		})

	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
