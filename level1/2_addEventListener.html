<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" 
	content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<a href="../index.html" class="btn btn-outline-primary">home</a>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<span class="navbar-brand">Navbar</span>
			<button class="navbar-toggler" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav> 
	<ul class="list-group">
		<li class="list-group-item">An item</li>
		<li class="list-group-item">A second item</li>
		<li class="list-group-item">A third item</li>
		<li class="list-group-item">A fourth item</li>
		<li class="list-group-item">And a fifth one</li>
	</ul>


<div class="alert-box" id="albox">
	<p class="atext">아이디입력하셈.</p>	
	<button type="button" id="al-close" class="btn-close"></button>
</div>

<button class="btn btn-primary" onclick="showhide('block')">Button 1 </button>
<button class="btn btn-primary" onclick="showhide2('block')">Button 2 </button>


	<script>

		document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
			// document.getElementsByClassName('list-group')[0].classList.add('show');
			// document.getElementsByClassName('list-group')[0].classList.toggle('show');
			// document.querySelectorAll('.list-group')[0].classList.toggle('show');
			document.querySelector('.list-group').classList.toggle('show');
		})

		document.getElementById('al-close').addEventListener('click', function(){
			document.getElementById('albox').style.display = 'none';
		} );

		function showhide(i){
			document.getElementById('albox').style.display = i;
			document.getElementsByClassName('atext')[0].innerHTML = '아이디입력하셈';
		}
		function showhide2(i){
			document.getElementById('albox').style.display = i;
			document.getElementsByClassName('atext')[0].innerHTML = '비번입력하셈';
		}

	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
