<div class="alert-box" id="al">알림창입니다.

		onclick="showhide()"></button></p>

<button id="btn1" class="btn btn-primary" 
	onclick="document.getElementById('al').style.display = 'block'";>Button 1 </button>



	<script>

		function showhide(){
			document.getElementById('al').style.display = 'none';
		}
