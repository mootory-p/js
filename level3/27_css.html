<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="style.css" rel="stylesheet">
	<style>
/* colorMode toggle */
.c-mode { position: relative; width: 50px; height: 28px; background-color: rgb(238, 243, 245); border-radius: 14px;
border:1px solid #6194e7; cursor: pointer; }
.c-mode::before { content: ''; display: block; height: 18px;width: 18px; background-color: #6194e7;
position: absolute; left: 4px; top: 50%;border-radius: 50%; transform: translateY(-50%); transition: all 0.2s;}
.c-mode.dark::before { left:calc(50px - 24px) ; background-color: #2d3f5a;}

.a-check { display: flex;align-items: center;}
.a-check input[type='checkbox'] { appearance: none; height: 24px; width: 24px; border:1px solid #d5d5d5;
background-color: #f5f5f5; border-radius: 4px; margin-right:10px; cursor: pointer; outline: none;
display: flex; align-items: center; justify-content: center;}
.a-check label {cursor: pointer; }
.a-check input[type='checkbox']::after { content: '\F633';font-family: "bootstrap-icons";color:white; 
font-weight: bold; font-size: 1rem; display: none;}
		.a-check input[type='checkbox']:checked { background-color: blue;}
		.a-check input[type='checkbox']:checked::after { display: block;}
	
	.c-alert-wrap { background-color: rgba(0,0,0,0.5); display: flex;
	align-items: center; justify-content: center; padding: 20px;}
	.c-alert { background-color: #fff; border:1px solid #ccc;
		border-top:4px solid #6194e7; width: 300px; min-height: 300px; position: relative;
		 box-shadow: 5px 10px 10px rgba(0,0,0,0.15);}
		.c-alert .c-close { position:absolute; right: 7px; top:7px; 
			width: 30px; height: 30px; display: flex;
			align-items: center; justify-content: center; cursor: pointer; }
		.c-alert .c-close i { font-size: 1.5rem; color:#666;}
		.c-alert .img { width: 100%; height: 70px; margin-top: 35px; margin-bottom: 10px; 
			display: flex; justify-content: center; align-items: center; }
			.c-alert .img i { color:#6194e7; font-size: 3rem;}
			.c-alert h3 {text-align: center; font-size: 1.2rem; color: #6194e7; }
			.c-alert .small { padding: 5px 25px; line-height: 150%;
			font-size: 0.85rem; text-align: center;}
		
		
			.c-alert .bt { text-align: center; margin-bottom:60px; height: 40px;
			} 
			.c-alert button {border:1px solid ;font-size: 15px; margin : 0 3px;min-width: 90px; height: 35px; border-radius: 2px;}
		  .c-alert .subx { color: #888; background-color: #eee; border-color: #ccc; }
		  .c-alert .subok { }
		
			.c-alert .noshow { position: absolute; width: 100%; height: 32px;
				background-color: #edeeef; color:#666; font-size: 0.8rem;
			bottom: 0; border-top:1px solid #ddd; display: flex; justify-content: center; align-items: center;padding-right: 10px;
		     }
				 .c-alert .noshow input, 
				 .c-alert .noshow label { cursor: pointer;}
				 .c-alert .noshow input { width: 16px; height: 16px; margin-right: 8px;}
	
	</style>
</head>
<body>

  <div class="container">

		<div class="my-5">
			<div class="c-mode"></div>
		</div>

		<div class="a-check">
			<input type="checkbox" id="check">
			<label for="check">동의합니다.</label>
		</div>
		
		<div class="container my-5">
			<ul class="list">
				<li class="tab-button">Products</li>
				<li class="tab-button orange">Information</li>
				<li class="tab-button">Shipping</li>
			</ul>
			<div class="tab-content">
				<p>상품설명입니다. Product</p>
			</div>
			<div class="tab-content show">
				<p>스펙설명입니다. Information</p>
			</div>
			<div class="tab-content">
				<p>배송정보입니다. Shipping</p>
			</div>
		</div> 

<div class="c-alert-wrap P-5">
	<div class="c-alert">
		<p class="c-close"><i class="bi bi-x-lg"></i></p>
		<div class="img"><i class="bi bi-check-circle"></i></div>
		<h3>확인하였습니다.</h3>
		<p class="small">평화통일정책의 수립에 관한 <br>
			대통령의 자문에 
			응하기 위하여 <br>
			민주평화통일자문회의를 둘 수 있다.
		</p>
		<div class="bt"><button class="subx">취소</button><button class="subok">확인</button></div>
		<div class="noshow">
			<input type="checkbox" id="alcheck">
			<label for="alcheck">오늘하루 안보기</label>	
		</div>
	</div>
</div>
		



  </div>




  <script>
		//---------------------
	// colorMode
	const body = document.querySelector('body'),
	cMode = document.querySelector('.c-mode');
	let getMode = localStorage.getItem('mode');
	if(getMode && getMode == 'dark'){
		cMode.classList.add('dark');
		body.classList.add('dark');
	}
	cMode.addEventListener('click', () => {
		cMode.classList.toggle('dark');
		body.classList.toggle('dark');
		if(!body.classList.contains('dark')){
			return localStorage.setItem('mode', 'light');
		}
		localStorage.setItem('mode', 'dark');
	});
//------------------------------
// tab
var tabon = $('.tab-button');
var tabcon = $('.tab-content');
for(let i = 0; i < tabon.length; i++){  //반복문 안의 변수는 let으로 해야. 
	
		tabon.eq(i).on('click', function(){
			tabon.removeClass('orange');
			tabon.eq(i).addClass('orange');
			tabcon.removeClass('show');
			tabcon.eq(i).addClass('show');	
	}
	
)}




  </script>

  
</body>
</html>
