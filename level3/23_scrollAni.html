<script>

$(window).scroll(function(){
	var sh = $(window).scrollTop();
	var scalnum = 1;
	
		var fadenum = -1 * (1/800) * sh + 2 ;
		var scalnum = -1 * (1/900) * sh + 2 ;
		if (fadenum >= 1){
			fadenum = 1;
		} else if (fadenum <= 0 ){
			fadenum = 0;
		}
		
		if (scalnum >= 1){
			scalnum = 1;
		} else if (scalnum <= 0.8 ){
			scalnum = 0.8;
		}
	console.log(sh, fadenum, scalnum);
	$('.cardbox').eq(0).css('opacity', fadenum);
	$('.cardbox').eq(0).css('transform', `scale( ${scalnum} )`);
	

	
})

</script>
