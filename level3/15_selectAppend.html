	<form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2">
      <option>모자</option>
      <option>셔츠</option>
			<option>바지</option>
    </select>
		<select class="form-select mt-2 form-hide">
      
    </select>
</form>

<div id="box"></div>	
<div id="box2"></div>

<script>
	document.querySelectorAll('.form-select')[0].addEventListener('input', function(e){
		var insel = e.currentTarget.value;
		console.log(insel);
		if(insel == '셔츠' ){
			var inselect = `
			<option>95</option>
			<option>100</option>`;
			document.querySelectorAll('.form-select')[1].innerHTML = inselect; 
			document.querySelectorAll('.form-select')[1].classList.remove('form-hide');
		} else if (insel == '바지'){
			var inselect2 = `
			<option>28</option>
			<option>30</option>`;
			document.querySelectorAll('.form-select')[1].innerHTML = inselect2; 
			document.querySelectorAll('.form-select')[1].classList.remove('form-hide');
		}

	})


// 예시복시   

$('.form-select').eq(0).on('input', function(){

var value = $('.form-select').eq(0).val();
if (value == '셔츠') {
	$('.form-select').eq(1).removeClass('form-hide');
}
else if (value == '바지'){
	$('.form-select').eq(1).removeClass('form-hide');
	$('.form-select').eq(1).html('');
	var 템플릿 = `<option>28</option><option>30</option>`;
	$('.form-select').eq(1).append(템플릿)
}

});
