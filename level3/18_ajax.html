	<a href="../index.html" class="btn btn-outline-primary">home</a>

	<div class="container">
		<div class="row">
		</div>
		<button class="my-3 btn btn-danger more">상품더보기</button>
	</div> 
	
<script>

var products = [
	{id:0, price:5800, title: '학교종이 땡땡'},
	{id:1, price:3000, title: '동해물과'},
	{id:2, price:5500, title: '전국노래자랑'},
]

function prodlist(a, i){
		var prodbox2 = `<div class="col-4">
						<img src="../img/1.jpg" class="w-100">
						<h5>${a.title}</h5>
						<p>가격 : ${a.price}</p>
					</div>`;
		$('.row').append(prodbox2);
}

products.forEach(function(a, i){
	prodlist(a, i);
})


var btncount = 0;
$('.more').on('click', function(){

 btncount += 1;
 if(btncount == 1){
		$.get('https://codingapple1.github.io/js/more1.json')
		.done(function(data){
			data.forEach(function(a, i){
				prodlist(a, i);
			})
		}).fail(function(){})
 } else if (btncount == 2){
		$.get('https://codingapple1.github.io/js/more2.json')
		.done(function(data){
			data.forEach(function(a, i){
				prodlist(a, i);
			});
			$('.more').hide();
		}).fail(function(){})
 }
	

})
