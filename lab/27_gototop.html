<html>
<head>
  <meta charset="UTF-8">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="style.css" rel="stylesheet">
	<style>
		body { position: relative;}
  .gotoTop {background-color: rgba(255,255,255,0.7);border-radius: 4px;
	border:1px solid #888;position: fixed; right: 10px; bottom: 10px;width: 40px; height: 40px;
display: flex; align-items: center; justify-content: center; font-size: 1.7rem;; color: #555;}
.gotoTop:hover { text-decoration: none; color: #000;border-color: #000; }
	</style>
</head>
<body>

  
  <div class="container" style="height:2000px; background:powderblue;">
<a href="#" class="gotoTop"><i class="bi bi-arrow-up-short"></i></a>
  </div>
</section>


<script>
var $el = $(scrollableElement('html', 'body'));
$('.gotoTop').click((e)=>{
	e.preventDefault();
	$el.animate({ scrollTop: 0 }, 250);
})
function scrollableElement (elements) {
var i, len, el, $el, scrollable;
for (i = 0, len = arguments.length; i < len; i++) {
		el = arguments[i],
		$el = $(el);
		if ($el.scrollTop() > 0) {
				return el;
		} else {
				$el.scrollTop(1);
				scrollable = $el.scrollTop() > 0;
				$el.scrollTop(0);
				if (scrollable) {
						return el;
				}
		}
}
return [];
}



</script>

</body>
</html>
