<div id="albox" class="alert alert-primary" role="alert">
  <p class="atext">5</p>
</div>


	<script>
		var count = 5;
		var settime = setInterval(function(){
			count -= 1;
			if (count > 0) {
				document.querySelector('.atext').innerHTML = count;
			} else {
				document.querySelector('#albox').style.display = 'none';
				clearTimeout(settime);
			}
			console.log(count)
		}, 1000);
