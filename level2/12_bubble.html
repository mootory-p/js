<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" 
	content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<a href="../index.html" class="btn btn-outline-primary">home</a>

	
	<button class="btn btn-primary btn1" onclick="showhide('block')">버블링 모달</button>

	<div class="black-bg">
		<div class="white-bg">
			<h4>버블링</h4>
			<form action="success.html">
				<div class="my-3">
					<input type="text" class="form-control">
				 </div>
				 <div class="my-3">
					 <input type="password" class="form-control">
				 </div>
				 <button type="submit" class="btn btn-primary">확인</button>
				 <button type="button" class="btn btn-secondary close" id="close">닫기</button>
			</form> 
			
		</div>
	</div>
	<div class="container mt-5">
		<ul class="list">
			<li class="tab-button" data-id="0">Products</li>
			<li class="tab-button orange" data-id="1">Information</li>
			<li class="tab-button" data-id="2">Shipping</li>
		</ul>
		<div class="tab-content">
			<p>상품설명입니다. Product</p>
		</div>
		<div class="tab-content show">
			<p>버블링</p>
		</div>
		<div class="tab-content">
			<p>배송정보입니다. Shipping</p>
		</div>
	</div> 

<script>


document.querySelector('.btn1').addEventListener('click', function(){
	document.querySelector('.black-bg').classList.add('show-modal');
})
document.querySelector('.close').addEventListener('click', function(){
	document.querySelector('.black-bg').classList.remove('show-modal');
})

document.querySelector('.black-bg').addEventListener('click', function(e){
	
	if(e.target == document.querySelector('.black-bg')){
		document.querySelector('.black-bg').classList.remove('show-modal');
	}

})
// e.target; 유저가 실제로 누른거 
// e.currentTarget; 이벤트리스너 달린 곳 
// e.preventDefault(); 기본동작막기 
// e.stopPropagation(); body같은 상위요소 버블링 막기 


// 텝
function tapshow(i){
	$('.tab-button').removeClass('orange');
	$('.tab-button').eq(i).addClass('orange');
	$('.tab-content').removeClass('show');
	$('.tab-content').eq(i).addClass('show');	
}
$('.list').click(function(e){
		tapshow(e.target.dataset.id);
})
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
