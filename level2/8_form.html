<body>
	<a href="../index.html" class="btn btn-outline-primary">home</a>

<div class="blue-bg">
		<h4>정규표현식</h4>
			<form action="success.html">
				<div class="my-3">
					<input type="text" id="id" class="form-control" placeholder="id">
				 </div>
				 <div class="my-3">
					<input type="email" id="email" class="form-control" placeholder="email">
				 </div>
				 <div class="my-3">
					 <input type="password" id="pw" placeholder="password" class="form-control">
						비번은 대문자포함해야함
					</div>
				 <button type="submit" id="gobtn" class="btn btn-primary">전송</button>
				 <button type="button" class="btn btn-secondary close id="close">닫기</button>
			</form>
</div>

<script>


$('form').on('submit', function(e){
	var inemail = document.getElementById('email').value;
	var inpw = document.getElementById('pw').value;
	if(inemail == ''){
		alert('email 입력해주세요');
		e.preventDefault();
	}
	if( /\S+@\S+\.\S+/.test(inemail) == false ){ 
		alert('email 형식 아님');
		e.preventDefault();
	}
	if( /[A-Z]/.test(inpw) == false ){
		alert('대문자는?');
		e.preventDefault();
	}
});


         

		//정규표현식 regular expression 
		'abc'.includes('a'); // a가 들어있니 
		/a/.test('abc');  // a 들어있니 
		/[a-z]/.test('asdf asdf'); //영문소문자있니
		/[a-zA-Z]/.test('asAdf asdf'); //영문있니
		/[ㄱ-ㅎ가-힣]/.test('asAdf asdf');//한국어있니 
		/[0-9]/.test('asAdf asdf');   // 숫자있니 
		/\s/.test('asAdf asdf'); //아무문자하나 들어있니,  특수기호포함, 복수는 +붙임
		/^a/.test('asAdf asdf'); //a로 시작하니
		/a$/.test('asAdf asdf'); //a로 끝나니
		/a|b/.test('asAdf asdf'); //a 또는 b가 있니
		/\s+@\s+\.\s+/.test('aaa@aaa.com'); //이메일주소 .은 앞에 \포함해야함

</script>
