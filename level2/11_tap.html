<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" 
	content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

	
	<a href="../index.html" class="btn btn-outline-primary">home</a>

	<div class="container mt-5">
		<ul class="list">
			<li class="tab-button">Products</li>
			<li class="tab-button orange">Information</li>
			<li class="tab-button">Shipping</li>
		</ul>
		<div class="tab-content">
			<p>상품설명입니다. Product</p>
		</div>
		<div class="tab-content show">
			<p>스펙설명입니다. Information</p>
		</div>
		<div class="tab-content">
			<p>배송정보입니다. Shipping</p>
		</div>
	</div> 


<script>
//document.querySelectorAll('.tab-button')[0].addEventListener('click',함수)

var btnon = $('.tab-button');
var btncon = $('.tab-content');
for(let i = 0; i < btnon.length; i++){
	
		btnon.eq(i).on('click', function(){
			btnon.removeClass('orange');
			btnon.eq(i).addClass('orange');
			btncon.removeClass('show');
			btncon.eq(i).addClass('show');	
	}
	
)}

</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
